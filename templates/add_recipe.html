{% extends 'index.html' %}



{% block content %}
    <div class="container w-75 mt-4 p-3 rounded" style="background-color:rgb(243, 240, 237)">
        <div class="row">
            <div class="col-12">
                <h1 class="font-monospace fs-1 fw-bold">Dodaj nowy przepis</h1>
            </div>
        </div>
        <form method="POST">
            <div class="row m-3 text-start justify-content-center">
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                    <label for="recipe_name">Recipe name: </label>
                    <input type="text" class="form-control" id="recipe_name" name="recipe_name">
                </div>
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                    <label for="category">Category: </label>
                    <select class="form-control" id="category" name="category">
                        <option selected>Choose...</option>
                        <option value="1">Sernik</option>
                        <option value="2">Torty</option>
                        <option value="3">Ciasta z kremem</option>
                        <option value="4">Ciasta z owocami</option>
                        <option value="5">Ciasteczka</option>
                    </select>
                </div>
            </div>
            <div class="row m-3 text-start justify-content-center">
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12" id="field_div">
                    <label for="add_ing_button" style="display: inline-block;">Składniki:</label>
                    <button type="button" class="btn btn-secondary btn-sm ms-3 my-3 pb-1" id="add_ing_button"  onclick="add_field();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm my-3 pb-1" id="remove_ing_button" onclick="remove();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </div>
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12" id="step_div">
                    <label for="add_ing_button m-2" style="display:inline-block;">Kroki:</label>
                    <button type="button" class="btn btn-secondary btn-sm ms-3 my-3 pb-1" id="add_ing_button" onclick="add_step();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm my-3 pb-1" id="remove_ing_button" onclick="remove_step();">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="row m-3 text-start justify-content-center">
                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                    <label for="img_field">Zdjęcie</label>
                    <input type=file class="form-control" name=file id="img_filed">
                </div>
                <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12 col-12"></div>
            </div>

            <div class="row m-5 text-center">
                <div>
                    <input type="submit" class="btn btn-secondary" value="Zatwierdź">  
                </div>
            </div>
        </form>
     
        
    </div>


    <script>

        function add_field()
        {
            var total_text=document.getElementsByClassName("ingridient");
            total_text=total_text.length+1;
            document.getElementById("field_div").innerHTML=document.getElementById("field_div").innerHTML+
            "<div class='ingridient mb-1' id='i_"+total_text+"'><input type='text' class='form-control' placeholder='Składnik"+total_text+"' id='ingridient"+total_text+"' name='ingridient"+total_text+"'></div>"
        }
        function remove(id)
        {   
            var total_text=document.getElementsByClassName("ingridient");
            total_text=total_text.length
            element = document.getElementById('i_'+total_text)
            element.remove();
        }

        function add_step()
        {
            var total_text=document.getElementsByClassName("step");
            total_text=total_text.length+1;
            document.getElementById("step_div").innerHTML=document.getElementById("step_div").innerHTML+
            "<div class='step mb-3' id='step"+total_text+"'>\
                <input type='text' class='form-control mb-1' id='s_n_"+total_text+"' name='s_n_"+total_text+"' placeholder='Nazwa kroku"+total_text+"'>\
                <textarea class='form-control' rows='3' placeholder='Krok"+total_text+"' id='step"+total_text+"' \
                name='step"+total_text+"'></textarea> \
                </div>"
        }
        function remove_step()
        {
            var total_text=document.getElementsByClassName("step");
            total_text=total_text.length
            element = document.getElementById('step'+total_text)
            element.remove();
        }
    </script>
{% endblock %}
