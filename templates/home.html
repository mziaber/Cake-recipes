{% extends 'index.html' %}


{% block head %}
{{ super() }}
<style>
    img {
        display: block;
        width: 100%;
        height: auto;
    }

    .container_img {
        position: relative;
    }

    .overlay_img {
        position: absolute;
        bottom: 0;
        background: rgb(0, 0, 0);
        background: rgba(244, 241, 239, 0.8);
        width: 100%;
        height: 100%;
        transition: .5s ease;
        opacity: 0;
        color: rgb(54, 54, 54);
        font-size: 2em;
        box-shadow: 0px 1px 3px 3px rgb(0 0 0 / 20%);
        text-align: center;
        padding: 5em 0.5em;
    }

    .container_img:hover .overlay_img {
        opacity: 1;
    }
</style>
{% endblock %}


{% block content %}
<div class="container w-75">
    {% block h1 %}{% endblock %}
    <div class="row justify-content-start">
        {% for recipe in recipes %}
            <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                <div class="container_img mt-4">
                <a href="/recipe/{{ recipe['id'] }}">
                    <img src="{{ recipe['img_path'] }}" class="img-responsive w-100">
                    <div class="overlay_img">{{ recipe['recipe_name'] }}</div>
                </a>
                </div>
            </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
