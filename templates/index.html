<!DOCTYPE html>

<html lang="en">

<head>
  {% block script%} {%endblock%}
  {% block head %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <style>
    .custombody {
      background-color: #f2e9e4;
      font-family: Roboto;
      font-weight: 300;
      text-align: center;
      margin: auto;
    }

    .navbar {
      background-color: #9d6b53;
    }

    input[type='search']:focus {
      border-color: #432818;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px #432818;
      outline: 0 none;
    }

    .btn-outline-light:hover {
      background-color: #432818;
      color: white;
      border-color: #43281899;
    }
  </style>
  {% endblock %}

</head>

<body class="custombody">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container w-75">
      <a class="navbar-brand fw-bold" href="/">Wypieczone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Kategorie
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="/categories/1">Serniki</a></li>
              <li><a class="dropdown-item" href="/categories/2">Torty</a></li>
              <li><a class="dropdown-item" href="/categories/3">Ciasta z kremem</a></li>
              <li><a class="dropdown-item" href="/categories/4">Ciasta z owocami</a></li>
              <li><a class="dropdown-item" href="/categories/5">Ciasteczka</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">Dodaj przepis</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/delete_recipe">Usu≈Ñ przepis</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  {% block content %} {% endblock %}



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
