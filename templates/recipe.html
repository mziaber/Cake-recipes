{% extends 'index.html'%}

{% block content %}
  <div class="container text-center mt-4 rounded w-75 pb-5" style="background-color: rgb(243, 240, 237);">
    <div class="row p-3">
      <div class="col">
        <h1 class="font-monospace fs-1 fw-bold">{{ recipe }}</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-12 align-self-center">
        <h2 class="fs-3">Sk≈Çadniki: </h2>
        <hr>
        <ul>
          {% for ingridient in ingridients%}
          <li class="p-0 m-0">{{ ingridient }}</li>
          {% endfor %}
        </ul>
        <hr>
       
      </div>
      <div class="col-md-5 col-sm-12 align-self-center">
        <img src={{ img_path }} class="img-responsive w-75 rounded-3">
      </div>
    </div>  
    <div class="row justify-content-center mt-4">
      <div class="col-11" >
        {% for step in steps %}
        <h2 class="fs-2">{{ step['step_name'] }}</h2>
        <p class="text">{{ step['step'] }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
   

{% endblock %}
